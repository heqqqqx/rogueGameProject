<!doctype html>
<html>

<head>
    <title>Procedural Dungeon Generation</title>
    <style>
        body {
            font-family: monospace;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        #map-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            border: 1px solid #fff;
        }
    </style>
</head>

<body>
    <h1>Procedural Dungeon Generation</h1>
    <div id="map-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/rot-js@2/dist/rot.js"></script>
    <script>
        var mapWidth = 120;
        var mapHeight = 60;
        var maxRooms = 4;
        var corridorLength = [2, 4]; 

        var map = new ROT.Map.Digger(mapWidth, mapHeight, {
            roomWidth: [4, 20],
            roomHeight: [4, 20],
            corridorLength: corridorLength,
            dugPercentage: 0.2,
            timeLimit: 5000,
            maxRooms: maxRooms
        });

        var displayOptions = {
            width: mapWidth,
            height: mapHeight,
            fontSize: 12,
            fontFamily: "monospace",
            bg: "#000",
            fg: "#fff"
        };
        var display = new ROT.Display(displayOptions);

        var mapContainer = document.getElementById("map-container");
        mapContainer.appendChild(display.getContainer());

        map.create(function (x, y, value) {
            if (value) {
                display.draw(x, y, "#", "#653","#320");
            } else {
                display.draw(x, y, ".");
            }
        });

        var rooms = map.getRooms();
