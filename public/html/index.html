<!doctype html>
<html>

<head>
    <title>Crampt√©s Dungeon</title>
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <h1 id="niveau"></h1>
    <div id="stats-container">
        <div class="info" id="hp">HP: </div>
        <div class="info" id="defense">Defense: </div>
        <div class="info" id="power">Power: </div>
        <div class="info" id="weapon">Weapon: </div>

      </label>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/rot-js@2/dist/rot.js"></script>
    <script src="../js/main.js" type="module"></script>

</html>
